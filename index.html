<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Seu Restaurante - Delivery</title>
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <!-- Seu CSS Customizado -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Envolvemos a parte principal da app com #app -->
<div id="app">

  <!-- 1. Navbar (Como antes) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- ... conteúdo da navbar ... -->
  </nav>

  <!-- 2. Hero Section (Como antes) -->
  <header class="hero bg-light text-dark text-center py-5 mb-4">
    <div class="container">
      <h1 class="fw-light">Os Melhores Hambúrgueres e Pizzas da Cidade!</h1>
      <p class="lead">Peça agora e receba quentinho em sua casa.</p>
      <button class="btn btn-warning btn-lg fw-bold" data-bs-target="#cardapioModal" data-bs-toggle="modal"
              type="button">
        Faça seu Pedido!
      </button>
    </div>
  </header>

  <!-- 3. Conteúdo Principal (Como antes) -->
  <main class="container">
    <h2>Destaques da Semana</h2>
    <p>...</p>
  </main>

  <!-- 4. Footer (Como antes) -->
  <footer class="py-4 bg-dark text-white text-center">
    <p>© 2024 Seu Restaurante. Todos os direitos reservados.</p>
  </footer>

  <!-- 5. Modal do Cardápio (HTML Modificado) -->
  <div aria-hidden="true" aria-labelledby="cardapioModalLabel" class="modal fade" id="cardapioModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="cardapioModalLabel">Nosso Cardápio Completo</h5>
          <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
          <!-- Seção de Hambúrgueres -->
          <h4 class="mt-3 mb-3">Hambúrgueres</h4>
          <ul class="list-group list-group-flush">
            <li :key="burger.id" class="list-group-item d-flex justify-content-between align-items-start"
                v-for="burger in hamburgers">
              <!-- ... (div com nome e descrição) ... -->
              <div class="d-flex flex-column align-items-end">
                <span class="badge bg-success rounded-pill mb-1">{{ formatarPreco(burger.preco) }}</span>
                <!-- <<< MODIFICADO: Adiciona @click >>> -->
                <button @click="adicionarAoCarrinho(burger)" class="btn btn-sm btn-outline-warning mt-1">Add</button>
              </div>
            </li>
          </ul>

          <!-- Seção de Pizzas -->
          <h4 class="mt-4 mb-3">Pizzas</h4>
          <ul class="list-group list-group-flush">
            <li :key="pizza.id" class="list-group-item d-flex justify-content-between align-items-start"
                v-for="pizza in pizzas">
              <!-- ... (div com nome e descrição) ... -->
              <div class="d-flex flex-column align-items-end">
                <span class="badge bg-success rounded-pill mb-1">{{ formatarPreco(pizza.preco) }}</span>
                <!-- <<< MODIFICADO: Adiciona @click >>> -->
                <button @click="adicionarAoCarrinho(pizza)" class="btn btn-sm btn-outline-warning mt-1">Add</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Fechar</button>
          <!-- <<< MODIFICADO: Mostra a contagem de itens >>> -->
          <button class="btn btn-success" type="button">
            Ver Carrinho <span class="badge bg-light text-dark ms-1">{{ carrinho.length }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Fim do <div id="app"> -->

<!-- Scripts (Bootstrap, Vue, e o nosso main.js no final) -->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/main.js"></script>

</body>
</html>
